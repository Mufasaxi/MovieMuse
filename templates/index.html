<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Muse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .title-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="title-font text-5xl text-purple-400 mb-2">MovieMuse</h1>
            <div class="w-24 h-1 bg-purple-500 mx-auto"></div>
        </header>
        
        <main class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-semibold text-gray-100 mb-8 text-center">Find Your Next Movie</h2>
            
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
                <label class="block text-gray-300 text-lg mb-4">
                    Describe the type of movie you're in the mood for:
                </label>
                <textarea 
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-100 h-32 resize-none placeholder-gray-400"
                    placeholder="E.g., Something adventurous with plot twists...">
                </textarea>
                <button class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors w-full font-semibold">
                    Get Recommendations
                </button>
            </div>
        </main>
    </div>
</body>
</html>
